<h1>Font Awesome</h1>
<p>Här är några exempel på skalbara inline-ikoner från <a href="http://fortawesome.github.io/Font-Awesome/">Font Awesome</a>.</p>
<table>
	<thead>
		<tr>
			<th>Ikon</th>
			<th>1x</th>
			<th>2x</th>
			<th>3x</th>
			<th>4x</th>
		</tr>
	</thead>
	<tr>
		<td>fa-battery-full</td>
		<td><i class="fa fa-battery-full"></i></td>
		<td><i class="fa fa-battery-full fa-2x"></i></td>
		<td><i class="fa fa-battery-full fa-3x"></i></td>
		<td><i class="fa fa-battery-full fa-4x"></i></td>
	</tr>
	<tr>
		<td>fa-black-tie:</td>
		<td><i class="fa fa-black-tie"></i></td>
		<td><i class="fa fa-black-tie fa-2x"></i></td>
		<td><i class="fa fa-black-tie fa-3x"></i></td>
		<td><i class="fa fa-black-tie fa-4x"></i></td>
	</tr>
	<tr>
		<td>fa-bomb:</td>
		<td><i class="fa fa-bomb"></i></td>
		<td><i class="fa fa-bomb fa-2x"></i></td>
		<td><i class="fa fa-bomb fa-3x"></i></td>
		<td><i class="fa fa-bomb fa-4x"></i></td>
	</tr>
	<tr>
		<td>fa-coffee:</td>
		<td><i class="fa fa-coffee"></i></td>
		<td><i class="fa fa-coffee fa-2x"></i></td>
		<td><i class="fa fa-coffee fa-3x"></i></td>
		<td><i class="fa fa-coffee fa-4x"></i></td>
	</tr>
	<tr>
		<td>fa-comments-o:</td>
		<td><i class="fa fa-comments-o"></i></td>
		<td><i class="fa fa-comments-o fa-2x"></i></td>
		<td><i class="fa fa-comments-o fa-3x"></i></td>
		<td><i class="fa fa-comments-o fa-4x"></i></td>
	</tr>
	<tr>
		<td>fa-globe:</td>
		<td><i class="fa fa-globe"></td>
		<td><i class="fa fa-globe fa-2x"></i></td>
		<td><i class="fa fa-globe fa-3x"></i></td>
		<td><i class="fa fa-globe fa-4x"></i></td>
	</tr>
	<tr>
		<td>fa-pied-piper-alt:</td>
		<td><i class="fa fa-pied-piper-alt"></i></td>
		<td><i class="fa fa-pied-piper-alt fa-2x"></i></td>
		<td><i class="fa fa-pied-piper-alt fa-3x"></i></td>
		<td><i class="fa fa-pied-piper-alt fa-4x"></i></td>
	</tr>
	<tr>
		<td>fa-terminal on fa-square:</td>
		<td></td>
		<td></td>
		<td><span class="fa-stack fa-lg">
		<i class="fa fa-square fa-stack-2x"></i>
		<i class="fa fa-terminal fa-stack-1x fa-inverse"></i>
		</span></td>
		<td></td>
	</tr>
</table>
